<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Anastasiya Mlynchyk">
	<title>Form Activity Solution File</title>
	<link rel="stylesheet" href="style.css">
<style>
/* Reset and Basic Styling (abbreviated for brevity) */
* {
	font-family: sans-serif;
	line-height: 1.35;
	box-sizing: border-box;
}

header, nav ul, form, footer {
	display: flex;
	justify-content: center;
	align-items: center;
}

header {
	flex-direction: column;
	border-bottom: 5px solid #0a58ff;
	padding: 1em 0;
}

nav ul {
	flex-direction: row;
	justify-content: space-around;
	width: 100%;
	max-width: 600px;
	list-style-type: none;
	padding: 0;
}

form {
	display: flex;
	flex-direction: column;
	width: 100%;
	max-width: 600px;
	margin: 2em auto;
	padding: 1em;
	border: 2px solid #777;
	border-radius: 0.2em;
}

form div.row {
	display: flex;
	flex-direction: row;
	align-items: center;
	margin-bottom: 1em;
}

form label {
	width: 30%;
	font-weight: bold;
}

form .contact-option {
	display: flex;
	align-items: center;
	margin-right: 1em;
}

form input[type="text"],
form input[type="email"],
form input[type="tel"] {
	padding: 0.5em;
	margin-left: 0.5em;
}

form input[type="radio"] {
	margin-right: 0.3em;
}

footer {
	padding: 1em;
	border-top: 5px solid #0a58ff;
	text-align: center;
}

/* Additional styling for form elements */
input[type="submit"] {
	background-color: #0a58ff;
	color: white;
	border: none;
	padding: 0.5em 1em;
	border-radius: 0.2em;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #063599;
}
</style>
</head>
<body>
	<header>
		<h1>Form Activity - GIT414</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<form action="https://wp.zybooks.com/form-viewer.php" method="POST">
			<div class="row">
				<label for="fullName">Full Name <span class="required">*</span></label>
				<input type="text" id="fullName" name="fullName" required>
			</div>

			<div class="row">
				<label for="contactMethod">Preferred Contact Method <span class="required">*</span></label>
				<div class="contact-option">
					<input type="radio" id="contactEmail" name="contactMethod" value="email" required>
					<label for="contactEmail">Email</label>
					<input type="email" id="email" name="email" placeholder="Email Address">
				</div>
				<div class="contact-option">
					<input type="radio" id="contactPhone" name="contactMethod" value="phone">
					<label for="contactPhone">Phone</label>
					<input type="tel" id="phone" name="phone" placeholder="Phone Number">
				</div>
			</div>

			<div class="row">
				<input type="submit" value="Submit">
			</div>
		</form>
	</main>

	<footer>
		<p>&copy; 2021 - GIT414</p>
	</footer>
</body>
</html>
